<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Cold</title>
</head>
<body>
    <p id="main">I am learning to generate random number. I will be able to handle randomness in any of my applications that needs it. Press the button to get a random number.</p>

<button id="btn" onclick="displayRandomNumber()">Click Me!!</button>

<p id="num"></p>
<div id="hotCold"></div>

<script>
function displayRandomNumber() {
  // Generate a random number between -20 and 20
  let randomNum = Math.floor(Math.random() * 41) - 20;

  // Display the random number
  document.getElementById("num").textContent = randomNum;

  // Display "Hot" or "Cold" based on the number
  let hotCold = document.getElementById("hotCold");
  hotCold.textContent = randomNum < 0 ? "Cold" : "Hot";
}
</script>
</body>
</html>
