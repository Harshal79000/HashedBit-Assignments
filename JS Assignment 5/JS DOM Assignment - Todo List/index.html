<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .strike {
            text-decoration: line-through solid rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <header>My Todo list</header>
    <form onsubmit="submitfn(event)">
        <div>
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button">ADD</button>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>

    <script>
        function submitfn(e) {
            e.preventDefault();
            const taskName = document.querySelector('.todo-input').value;
            const todoList = document.querySelector('.todo-list');
            const newTask = document.createElement('div');

            const taskItem = document.createElement('li');
            taskItem.textContent = taskName;
            taskItem.classList.add('todo-item');

            const completeBtn = document.createElement('button');
            completeBtn.textContent = 'Complete';
            completeBtn.classList.add('complete-btn');

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('trash-btn');

            newTask.appendChild(taskItem);
            newTask.appendChild(completeBtn);
            newTask.appendChild(deleteBtn);

            todoList.appendChild(newTask);

            document.querySelector('.todo-input').value = '';

            completeBtn.addEventListener('click', function () {
                taskItem.classList.toggle('strike');
            });

            deleteBtn.addEventListener('click', function () {
                todoList.removeChild(newTask);
            });
        }
    </script>
</body>

</html>
